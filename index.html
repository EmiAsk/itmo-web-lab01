<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/favicon.ico">
    <title>Web Lab</title>
    <link rel="stylesheet index" href="css/main.css">
</head>
<body>
<header class="header">
    <div>
            <span>
                Lab 1, Web, Variant 367064
            </span>
        <span>
                Askarov Emil P3210
        </span>
    </div>
</header>
<div>
    <div class="all-tables">
        <div class="graph-data">
            <div class="row">
                <img height="218" alt="График" src="img/img.png">
            </div>
            <div class="row">
                <form method="POST" id="coordinates-form">
                    <div class="x-checkboxes">
                        X:
                            <input class="x-checkbox" type="button" name="x" value="-3">
                            <input class="x-checkbox" type="button" name="x" value="-2">
                            <input class="x-checkbox" type="button" name="x" value="-1">
                            <input class="x-checkbox" type="button" name="x" value="0">
                            <input class="x-checkbox" type="button" name="x" value="1">
                            <input class="x-checkbox" type="button" name="x" value="2">
                            <input class="x-checkbox" type="button" name="x" value="3">
                            <input class="x-checkbox" type="button" name="x" value="4">
                            <input class="x-checkbox" type="button" name="x" value="5">
                    </div>
                    <div class="Y-text" id="Y">
                        <label>
                            Y:
                            <input id="Y-text" class="Y-text-input" type="text" name="y" placeholder="Min -5; Max 5"
                                   maxlength="14" required/>
                        </label>
                    </div>
                    <div class="R-text" id="R">
                        <label>R:
                            <input id="R-text" class="R-text-input" type="text" name="r" placeholder="Min 1; Max 4"
                                   maxlength="14"
                                   required/>
                        </label>
                    </div>
                    <button id="submit-button" type="submit">Отправить</button>
                    <button id="clear-button" type="reset">Очистить</button>
                </form>
            </div>
        </div>
    </div>
    <div>
        <table id="check" class="table-check">
            <thead>
            <tr class="table-header">
                <th scope="col">X</th>
                <th scope="col">Y</th>
                <th scope="col">R</th>
                <th scope="col">Текущее время</th>
                <th scope="col">Время исполнения (мс)</th>
                <th scope="col">Результат попадания</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>
<script type="module" src="js/main.js"></script>
</body>
</html>
